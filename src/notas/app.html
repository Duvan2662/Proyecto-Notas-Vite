<section class="todoapp">
    <header class="header">
        <h1>Notas</h1>
        <input id="new-todo-input" class="new-todo" placeholder="Escribe una nota" autofocus>
    </header>
    
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
        </ul>
    </section>

    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be "0 items left" by default -->
        <span class="todo-count"><strong id="pending-count">0</strong> pendientes</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="filtro" class="selected" href="#/">Todas</a>
            </li>
            <li>
                <a class="filtro" href="#/active">Pendientes</a>
            </li>
            <li>
                <a class="filtro" href="#/completed">Completadas</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Borrar completados</button>
    </footer>
</section>


<footer class="info">

</footer>
